  <header>
    <nav class="navbar">
      <div class="container justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <h1>Search for a City:</h1>
            <input type="text" id="citySearch" placeholder="Enter City">
            <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
          </div>
          <div class="container">
            <div class="row">
                <div id="searchHistory"></div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="col">
      <div class="container currentCard">
        <div class="row">
          <div class="col">
            <h2 id="currentCity"></h2>
            <p id="currentDate">Date</p>
            <img src="#" alt="#" id="currentIcon">
            <p id="currentTemp">Temp: </p>
            <p id="currentWind">Wind: </p>
            <p id="currentHumid">Humidity: </p>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">5-Day Forecast:</h5>
        <div class="row" id="forecast"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day1Date">Date</h5>
            <img src="#" alt="#" id="day1Icon">
            <p id="day1Temp">Temp: </p>
            <p id="day1Wind">Wind: </p>
            <p id="day1Humid">Humidity: </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day2Date">Date</h5>
            <img src="#" alt="#" class="day2Icon">
            <p id="day2Temp">Temp: </p>
            <p id="day2Wind">Wind: </p>
            <p id="day2Humid">Humidity: </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day3Date">Date</h5>
            <img src="#" alt="#" class="day3Icon">
            <p id="day3Temp">Temp: </p>
            <p id="day3Wind">Wind: </p>
            <p id="day3Humid">Humidity: </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day4Date">Date</h5>
            <img src="#" alt="#" class="day4Icon">
            <p id="day4Temp">Temp: </p>
            <p id="day4Wind">Wind: </p>
            <p id="day4Humid">Humidity: </p>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day5Date">Date</h5>
            <img src="#" alt="#" class="day5Icon">
            <p id="day5Temp">Temp: </p>
            <p id="day5Wind">Wind: </p>
            <p id="day5Humid">Humidity: </p>
          </div>
        </div>
      </div>
    </div>
  </div>
